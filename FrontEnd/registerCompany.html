<!-- pagina di registrazione dedicata alle aziende -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "registerstyle.css">
    <title> Join us! Register to JobAdvisor</title>
</head>

<body>

<div class = "registercard">
    <div class = "containerLogo">
        <img src="img/JobAdvisor.png" alt="jobadvisor logo" class="my-logo">
    </div>

    <button style = "font-size: 25px; color: #800808 ; " onClick="window.location.href = 'register.html'" class="registerbtn">I'm a User.</button>
    <h1 style = "color: #092239; "> Company account </h1>
    <form id = "register-company-form">
        <p> Please, insert your data.</p>
        <div>
            <label for = "register-email" > </label>
            <input type = "email" id ="register-email" placeholder = "Email Address" required>
        </div>

        <div>
            <label for = "register-password"> </label>
            <input type = "password" id = "register-password" placeholder="Password" required>

        </div>
        <div>
            <label for="register-sex"></label>
            <select id="register-sex" required style="width: 100%; padding: 10px; margin: 10px 0;">
                <option value="" disabled selected>Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
        </div>
        <div>
            <label for = "register-nome"></label>
            <input type = "text" id ="register-nome" placeholder="Name" required>
        </div>


        <div>
            <label for = "register-surname"> </label>
            <input type = "text" id ="register-surname" placeholder="Surname" required>
        </div>

        <div class = "nascitaform" >
            <label for = "register-birth"> Birth date: </label>
            <input type = "date" id = "register-birth" placeholder="Date of Birth" required>
        </div>

        <div class ="nome-azienda">
            <label style="padding-top: 150px" for = "register-name-company"> Company Info: </label>
        <input type ="text" id = "register-name-company" placeholder="Company Name" required>

        </div>

        <div class ="sede-azienda">
            <label  for = "register-location-company"></label>
            <input type ="text" id = "register-location-company" placeholder="Company Location" required>
        </div>

        <div class ="IVA-azienda">
            <label  for = "register-IVA-company"></label>
            <input type ="text" id = "register-IVA-company" placeholder="VAT number" required>
        </div>

        <div class ="tipo-azienda">
            <label  for = "register-type-company"></label>
            <input type ="text" id = "register-type-company" placeholder="Type" required>
        </div>







        <button type = "submit">Register</button>
    </form>

    <h4>Have you changed your mind?</h4>
    <a href="homepage.html" onclick= "history.back()" class="back-link"> Return to home</a>
</div>
<script src = "registerCompany.js"> </script>
</body>
</html>
